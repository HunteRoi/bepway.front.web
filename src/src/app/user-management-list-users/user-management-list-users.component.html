<table>
  <th> Login </th>
  <th> Email </th>
  <th> Roles </th>
  <tr *ngFor="let user of users | paginate: {itemsPerPage: pageSize, currentPage: pageIndex, totalItems: total }">
    <td>{{user.login}}</td>
    <td>{{user.email}}</td>
    <td>{{user.roles}}</td>
  </tr>
</table>
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
