<!-- template src from : https://colorlib.com/etc/lf/Login_v1/index.html# -->

<div class="limiter">
  <div class="container-login100">
    <div style="padding:2rem">
      <div style="padding-bottom:2rem">
        <h3>BepWay - Back-Office application for BepWay mobile app</h3>
        <span>Get some good vibes from our new GPS 2.0 mobile application and find the industries inside our places!</span>
      </div>
      <img class="image" src="../../assets/image/titi.png" height="192" width="192">
    </div>
    <div class="wrap-login100">
      <form class="login100-form" [formGroup]="loginForm">
        <img class="image" src="../../assets/image/lock.png " width="75" height="75">
        <span class="login100-form-title">Log in into your account</span>

        <div class="wrap-input100 validate-input" data-validate="Login is required">
          <input formControlName="login" class="input100" type="text" name="login" placeholder="Login" data-kwimpalastatus="alive" data-kwimpalaid="1543223420442-3">
          <span class="focus-input100"></span>
          <span class="symbol-input100"><i class="fa fa-user" aria-hidden="true"></i></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input formControlName="password" class="input100" type="password" name="password" placeholder="Password" autocomplete="false" data-kwimpalastatus="alive" data-kwimpalaid="1543223420442-2">
          <span class="focus-input100"></span>
          <span class="symbol-input100"><i class="fa fa-lock" aria-hidden="true"></i></span>
        </div>

        <div class="container-login100-form-btn">
          <button id="loginSubmitButton" [disabled]="!loginForm.valid" type="submit" class="login100-form-btn" (click)="onLoginSubmit()">Login</button>
        </div>

        <div class="text-center">
          <span class="txt1">Forgot </span><a class="txt2" href="#">Login / Password?</a>
        </div>

        <div class="text-center" id="downText">
          <a class="txt2" href="https://www.bep.be/contact/" target="_blank">No account yet? Ask away <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></a>
        </div>
      </form>
    </div>
  </div>
</div>
